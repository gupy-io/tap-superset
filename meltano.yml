version: 1
send_anonymous_usage_stats: true
project_id: tap-superset
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-superset
    namespace: tap_superset
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: username
      env: TAP_SUPERSET_USERNAME
    - name: password
      env: TAP_SUPERSET_PASSWORD
      kind: password
      sensitive: true
    - name: base_url
      env: TAP_SUPERSET_BASE_URL
    - name: start_date
      env: TAP_SUPERSET_START_DATE
      value: '2024-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: ''
